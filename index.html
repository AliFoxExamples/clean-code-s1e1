<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="wrapper">
  <section class="slogan">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix" class="slogan__img">
    <a class="slogan__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <main class="main">
    <section id="template" class="template">
      <label for="new-task" class="template__label">Add Item</label>
      <div class="template__container">
        <input id="new-task" class="task-input" type="text">
        <button class="btn btn_add">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="section-header">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list">
        <li class="list-item">
          <input type="checkbox" class="list-item__checkbox">
          <label class="list-item__label">Pay Bills</label>
          <input type="text" class="task-input task-input_hide">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img src="./remove.svg" alt="" class="btn__img">
          </button>
        </li>
        <li class="list-item list-item_edit-mode">
          <input type="checkbox" class="list-item__checkbox">
          <label class="list-item__label list-item__label_hide">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img src="./remove.svg" alt="" class="btn__img">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="section-header">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="list-item">
          <input type="checkbox" checked class="list-item__checkbox">
          <label class="list-item__label list-item__label_completed">See the Doctor</label>
          <input type="text" class="task-input task-input_hide">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img src="./remove.svg" alt="" class="btn__img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
